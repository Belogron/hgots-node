<div class="grid">
  <h3>Access logs</h3>
  
  <div class="row">
    <div class="col-xs-6">
      
      <!-- Date field -->
      <input type="date" ng-model="dateModel" class="form-control" ng-change="loadLog()">
      
    </div>
    <div class="col-xs-6">
      
      <!-- Search field -->
      <div class="input-group">
        <input type="search" class="form-control" ng-model="search" placeholder="Search">
        <span class="input-group-addon">
          <span class="octicon octicon-search"></span>
        </span>
      </div>
      
    </div>
  </div>
  
  <ul class="list-group">
    
    <!-- If no log was found -->
    <li ng-show="logLines === null" class="list-group-item">
      <span class="octicon octicon-info"></span>
      No log was found for that date.
    </li>
    
    <!-- List of log entries -->
    <li ng-repeat="line in logLines track by $index | filter:search" class="list-group-item log-item" ng-bind-html="trustAsHtml(line)">
    </li>
  </ul>
</div>
