<div class="grid">
  <h3>Log file from <input type="date" ng-model="date" class="form-control"></h3>  
  
  <div class="input-group">
    <input type="search" class="form-control" ng-model="search" placeholder="Search">
    <span class="input-group-addon">
      <span class="octicon octicon-search"></span>
    </span>
  </div>
  
  <ul class="list-group">
    <li ng-repeat="line in logLines | filter:search" class="list-group-item">
      {{line}}
    </li>
  </ul>
</div>
