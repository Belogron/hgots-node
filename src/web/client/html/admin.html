<div class="grid">
  <div class="row">
    <div class="col-sm-8">
      <!-- Info panel -->
      <div class="admin-scroll-info" ng-style="infoPanelStyle">
        <div ng-include="includeFile"></div>
      </div>
    </div>
    
    <p class="visible-xs">&nbsp;</p> <!-- Space for mobile devices -->

    <div class="col-sm-4">
      <!-- User list -->
      <div class="panel panel-default">
        <!-- Header elements -->
        <div class="panel-heading">
          
          <div class="panel-title">
            <div class="row">
              <div class="col-sm-5">
                <!-- Header -->
                <b>Users</b>
              </div>
              <div class="col-sm-7">
                <!-- Search -->
                <input type="search" class="form-control" ng-model="search" placeholder="Search">
              </div>
            </div>
            <div class="row" style="margin-top: 3px;">
              <!-- Create new user -->
              <a class="col-sm-6 col-sm-offset-1 btn" href="#/admin/new">
                New
              </a>
            </div>
          </div>
          
        </div>

        <ul class="list-group" id="users">
          <li ng-show="!(users | filter:search ).length" class="list-group-item">
            No users found.
          </li>
          <!-- ng-repeat -->
          <li ng-repeat="user in users | filter:search | orderBy:'type'" class="list-group-item" ng-class="ifSelectedUserStyle(user)" ng-click="showUser(user)">
            <a href="#/admin/user/{{user.id}}">
              {{user.username}}
            </a>

            <div class="pull-right">
              <span class="label label-default" ng-class="userTypeBackgroundStyle(user)">{{user.type}}</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
