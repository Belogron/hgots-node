<div ng-controller="AdminNewController">
  <h1>New User</h1>
  
  <form class="form-horizontal">
    <div class="form-group">
      <label for="newuser-username" class="col-sm-2">Username:</label>
      <div class="col-sm-10">
        <input type="text" id="newuser-username" class="form-control" placeholder="Username" ng-model="newUsername" required>
      </div>
    </div>
    
    <div class="form-group">
      <label for="newuser-type" class="col-sm-2">Type:</label>
      <div class="col-sm-10">
        <select id="newuser-type" class="form-control" ng-options="type as type for type in userTypes" ng-model="newType" required></select>
      </div>
    </div>
    
    <div class="form-group">
      <label for="newuser-password" class="col-sm-2">Password:</label>
      <div class="col-sm-10">
        <input type="password" id="newuser-password" class="form-control" placeholder="Password" ng-model="newPassword" required>
      </div>
    </div>
    
    <div class="form-group">
      <label for="newuser-password-repeat" class="col-sm-2">Repeat Password:</label>
      <div class="col-sm-10">
        <input type="password" id="newuser-password-repeat" class="form-control" placeholder="Repeat Password" ng-model="newPasswordRepeat" required>
      </div>
    </div>
    
    <div class="form-actions row">
      <button class="btn btn-success col-md-8 col-md-offset-2" ng-disabled="createDisabled" ng-click="createUser()">Create</button>
    </div>
  </form>
</div>
