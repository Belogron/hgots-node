<div ng-controller="AdminNewController">
  <form class="form">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username">
    </div>
    
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password">
    </div>
    
    <div class="form-group">
      <select class="form-control" ng-options="type as type for type in userTypes">
      </select>
    </div>
    
    <div class="form-actions row">
      <button class="btn btn-success col-md-8 col-md-offset-2">Create</button>
    </div>
  </form>
</div>
